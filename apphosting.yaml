# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
env:
  - variable: LAUNCH_MODE
    value: "true"
    availability:
      - BUILD
      - RUNTIME

  - variable: ADMIN_EMAIL_ALLOWLIST
    value: "info@highviberetreats.com"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_ADMIN_EMAIL_ALLOWLIST
    value: "info@highviberetreats.com"
    availability:
      - BUILD
      - RUNTIME